<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet", href="{{ url_for('crud.static', filename='style.css') }}"></link>
</head>
<body>
    {% extends "crud/base.html" %}
    {% block title %} User Information{% endblock %}
    {% block content %}
    <h2 class>USER Information</h2>
    <a href = "{{ url_for('crud.create_user')}}">New User Register</a>
    <table>
        <tr>
            <th>Edit</th>
            <th>User ID</th>
            <th>User Name</th>
            <th>E-Mail</th>
        </tr>
        {% for user in users%}
        <tr>
            <td><a href="{{ url_for('crud.edit_user' , user_id=user.id)}}">{{user.id}}</a></td>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
        </tr>
        {% endfor%}
    </table>
    {% endblock %}
</body>
</html>
